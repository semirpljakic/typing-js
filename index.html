<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typing app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/94003640-671b-49fe-a1cc-e569a7a358d6.svg">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <a href="#" class="navbar-brand mx-auto ms-3">Typing app</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <img src="img/94003640-671b-49fe-a1cc-e569a7a358d6.svg" alt="player" class="card-img-top">
                    </div>
                    <div class="card-body">
                        <textarea id="playerArea" cols="80" rows="8" class="form-control"
                            placeholder="Start Typing..."></textarea>
                    </div>
                    <div class="card-footer">
                        <button id="playerBtn" class="form-control btn btn-warning">Position: 0</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <img src="img/sl-4.jpg" alt="comp1" class="card-img-top">
                    </div>
                    <div class="card-body">
                        <textarea id="comp1Area" cols="80" rows="8" class="form-control" readonly></textarea>
                    </div>
                    <div class="card-footer">
                        <button id="comp1Btn" class="btn btn-warning form-control">Position: 0</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <img src="img/sl-5.jpg" alt="comp1" class="card-img-top">
                    </div>
                    <div class="card-body">
                        <textarea id="comp2Area" cols="80" rows="8" class="form-control" readonly></textarea>
                    </div>
                    <div class="card-footer">
                        <button id="comp2Btn" class="btn btn-warning form-control">Position: 0</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <img src="img/sl-6.jpg" alt="comp1" class="card-img-top">
                    </div>
                    <div class="card-body">
                        <textarea id="comp3Area" cols="80" rows="8" class="form-control" readonly></textarea>
                    </div>
                    <div class="card-footer">
                        <button id="comp3Btn" class="btn btn-warning form-control">Position: 0</button>
                    </div>
                </div>
            </div>
            <div class="col-6 offset-3">
                <button id="startBtn" class="form-control btn btn-primary mt-5">Start</button>
            </div>
            <div id="info" class="col-6 offset-3 mt-5 text-center">
                <h3>Today is a beautiful day!</h3>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
